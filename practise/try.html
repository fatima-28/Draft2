<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .hello {
        display: flex;

    }

    .classes {
        margin-left: 20px;
        border: 1px solid black;
        border-radius: 19px;
        width: 200px;
        height: 100px;
    }
</style>

<body>


    <div class="hello">
        <div class="classes" ondrop="drop(event)" ondragover="allowDrop(event)" ondragover="allowDrop(event)">
            <div class="image"ondragstart="dragStart(event)" style="background-color: red; border-radius:90px; width: 50px; height:50px"
            draggable="true" id="dragging"></div></div>
            
        </div>
        <div class="classes" ondrop="drop(event)" ondragover="allowDrop(event)" ondragover="allowDrop(event)"></div>
    </div>


    <script defer>
 function dragStart(event) {
  event.dataTransfer.setData("Text", event.target.id);

}

function allowDrop(event) {
  event.preventDefault();
}

function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("Text");
  event.target.appendChild(document.getElementById(data));
  
}

    </script>
</body>

</html>
